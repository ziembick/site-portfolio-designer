    <title>Silvio Lima - Designer</title>
    <style>
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 25rem;
      }

      .bar {
        width: 7px;
        height: 18px;
        margin: 0 9px;
        border-radius: 10px;
        animation: loading_5192 1s ease-in-out infinite;
        background-color: aqua;
      }

      .bar:nth-child(1) {
        animation-delay: 0.01s;
      }

      .bar:nth-child(2) {
        animation-delay: 0.09s;
      }

      .bar:nth-child(3) {
        animation-delay: 0.19s;
      }

      .bar:nth-child(4) {
        animation-delay: 0.29s;
      }

      @keyframes loading_5192 {
        0% {
          transform: scale(1);
        }

        20% {
          transform: scale(1, 2.5);
        }

        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </body>
</html>
